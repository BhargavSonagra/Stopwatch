<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="time">
            <div class="block">

                <span class="digit" id="hour">0</span>
                <span class="text">Hour</span>
            </div>

            <div class="block">
                <span class="digit" id="minute">0</span>
                <span class="text">minute</span>
            </div>

            <div class="block">
                <span class="digit" id="second">0</span>
                <span class="text">second</span>
                
            </div>
            <div class="block">
                <span class="digit" id="count">0</span>
                <span class="text">count</span>
            </div>
        </div>

        <div id="btn-container">
            <button class="btn" id="start" onclick="start()">START</button>
            <button class="btn" id="stop" onclick="stop()">STOP</button>
            <button class="btn" id="reset" onclick="reset()">RESET</button>
        </div>
    </div><script src="index.js"></script>
</body>

</html>
